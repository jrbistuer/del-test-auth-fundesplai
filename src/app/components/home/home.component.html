<h1>HOME</h1>

<p>Esta página solo la veo si estoy logado.</p>

<button type="button" (click)="logout()">Logout</button>

<h1>Users</h1>

<mat-card>
  <h2>Listado de usuarios</h2>
  <table mat-table [dataSource]="(users$ | async) ?? []" class="mat-elevation-z1 full-width">

    <!-- ID -->
    <ng-container matColumnDef="US_Id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.US_Id }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="US_Nom">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let user">{{ user.US_Nom }}</td>
    </ng-container>

    <!-- Apellidos -->
    <ng-container matColumnDef="US_Cognoms">
      <th mat-header-cell *matHeaderCellDef>Apellidos</th>
      <td mat-cell *matCellDef="let user">{{ user.US_Cognoms }}</td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="US_Email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.US_Email }}</td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="US_Status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let user">
        {{ user.US_Status === 1 ? 'Activo' : 'Inactivo' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</mat-card>

<button mat-raised-button color="accent" (click)="openUserForm()">
  Añadir usuario
</button>
